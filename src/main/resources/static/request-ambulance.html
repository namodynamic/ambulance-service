<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Request Ambulance - Ambulance Service</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header class="user-header">
    <h1>üöë Ambulance Service</h1>
    <div class="user-actions">
        <span class="welcome-message">Welcome, <span id="username-display">User</span></span>
        <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>
</header>

<main class="container">
    <div style="text-align: start; margin-bottom: 1rem;">
        ‚Üê Back to <a href="/index.html">Home</a>
    </div>
    <div class="card">
        <h2>üìã Request an Ambulance</h2>
        <p>Please fill out the form below to request emergency medical assistance.</p>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <form id="requestForm" class="request-form">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required />
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required />
            </div>

            <div class="form-group">
                <label for="location">Pickup Location:</label>
                <input type="text" id="location" name="location" required />
            </div>

            <div class="form-group">
                <label for="emergencyType">Type of Emergency:</label>
                <select id="emergencyType" name="emergencyType" required>
                    <option value="">Select emergency type</option>
                    <option value="accident">Accident</option>
                    <option value="heart_attack">Heart Attack</option>
                    <option value="stroke">Stroke</option>
                    <option value="difficulty_breathing">Difficulty Breathing</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea
                        id="notes"
                        name="notes"
                        placeholder="Please provide any additional information that might help the medical team..."
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger">üö® Request Ambulance</button>
            </div>
        </form>
    </div>

    <div class="card" id="requestStatus" style="display: none;">
        <h2>üì° Request Status</h2>
        <div id="statusContent"></div>
    </div>
</main>

<script src="/js/auth.js"></script>
<script src="/js/request-ambulance.js"></script>
</body>
</html>
