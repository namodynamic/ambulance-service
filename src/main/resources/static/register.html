<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Ambulance Service</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<main class="container">
    <h1 class="text-center">üìù Create an Account</h1>

    <div class="form-container">
        <h2 class="text-center">Join Ambulance Service Platform</h2>

        <div id="message" class="alert" style="display: none;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>

            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="ROLE_USER">Patient/General User</option>
                    <option value="ROLE_DISPATCHER">Ambulance Dispatcher</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">üõ°Ô∏è Register</button>
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Login here</a>
        </div>
    </div>
</main>

<script src="/js/register.js"></script>
</body>
</html>
