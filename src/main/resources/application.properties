spring.application.name=ambulance-service

# Active Profile
# Default to dev for local development, can be overridden by SPRING_PROFILES_ACTIVE env var
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration
# Database settings are configured in profile-specific files
# For dev: application-dev.properties
# For production: application-production.properties

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# Ensure proper enum handling
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration (for frontend communication)
spring.web.cors.allowed-origins=http://localhost:3000, http://localhost:5173, http://127.0.0.1:3000, http://127.0.0.1:5173, https://ambulance-service-provider-ui.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.root=INFO
logging.level.com.ambulance.ambulance_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.ambulance.ambulance_service.service.AmbulanceService=DEBUG
logging.level.com.ambulance.ambulance_service.service.RequestService=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file
logging.file.name=logs/ambulance-service.log

# JWT Configuration
# JWT settings are configured in profile-specific files

# SpringDoc Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Security
security.bcrypt.strength=12
security.allowed.origins=https://ambulance-service-provider-ui.vercel.app,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

cors.allowed-origins=https://ambulance-service-provider-ui.vercel.app,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
